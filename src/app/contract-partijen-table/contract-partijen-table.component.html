<table>
  <thead>
    <tr>
      <th>Naam</th>
      <th>Rol</th>
      <th>Tag</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor='let contract of contractpartijen'>

        <td>{{contract.tag}}</td>
        <td>Actief

          <button>Edit</button>
        </td>
      </tr>
  </tbody>
